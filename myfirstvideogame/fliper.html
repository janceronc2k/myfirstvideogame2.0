<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style73.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <center><h1><Font color= white>Player 2</Font></h1></center>
            
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <div class="container2">
        <div class="stats2">
            <center><h1><Font color= white>Player 1</Font></h1></center>
        </div>
        <div class="coin2" id="coin2">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        
    </div>
    <div class="container3">
        <div class="stats3">
        <center><h1><Font color= white>Player 3</Font></h1></center>
        </div>
        <div class="coin3" id="coin3">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
       
    </div>
    
    <!--Script-->
    <script src="script73.js"></script>
</body>
</html>
